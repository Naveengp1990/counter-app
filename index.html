<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        #counter-value {
            font-size: 4em;
            font-weight: bold;
            color: #3498db;
            display: block;
            margin-bottom: 30px;
            transition: transform 0.1s ease-out, color 0.1s ease-out;
        }

        #counter-value.flash {
            transform: scale(1.1);
            color: #2ecc71; /* A quick color change for visual feedback */
        }

        #increment-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        #increment-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        #increment-btn:active {
            background-color: #2c3e50;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Counter Application</h1>
        <div id="counter-value">0</div>
        <button id="increment-btn">Increment</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let counter = 0;
            const counterValueElement = document.querySelector("#counter-value");
            const incrementBtn = document.querySelector("#increment-btn");

            // Initialize display
            counterValueElement.textContent = counter;

            incrementBtn.addEventListener("click", () => {
                counter++;
                counterValueElement.textContent = counter;

                // Optional: Add a small visual feedback on increment
                counterValueElement.classList.add('flash');
                setTimeout(() => {
                    counterValueElement.classList.remove('flash');
                }, 100);
            });
        });
    </script>
</body>
</html>
